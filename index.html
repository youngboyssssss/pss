<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pSS Risk Prediction Model</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Card hover effect */
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-xl mx-auto p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 transition-all duration-300 card-hover">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">pSS Risk Prediction Model</h1>
                <p class="text-gray-500 mt-2">Calculate the risk of primary Sj√∂gren's syndrome (pSS) based on the nomogram model</p>
            </div>

            <!-- Input Form -->
            <form id="prediction-form" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                <div>
                    <label for="ros" class="block text-sm font-medium text-gray-700 mb-1">ROS</label>
                    <input type="number" step="any" id="ros" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Range: 0.3 ~ 0.7" required>
                </div>
                <div>
                    <label for="roa" class="block text-sm font-medium text-gray-700 mb-1">ROA</label>
                    <input type="number" step="any" id="roa" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Range: 0.1 ~ 0.5" required>
                </div>
                <div>
                    <label for="som" class="block text-sm font-medium text-gray-700 mb-1">SOM</label>
                    <select id="som" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition bg-white">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div>
                    <label for="but" class="block text-sm font-medium text-gray-700 mb-1">BUT</label>
                    <input type="number" step="any" id="but" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Range: 0 ~ 20" required>
                </div>
                <div>
                    <label for="oss" class="block text-sm font-medium text-gray-700 mb-1">OSS</label>
                    <input type="number" step="any" id="oss" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Range: 0 ~ 10" required>
                </div>
                <div>
                    <label for="tmh" class="block text-sm font-medium text-gray-700 mb-1">TMH</label>
                    <input type="number" step="any" id="tmh" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Range: 0 ~ 0.3" required>
                </div>

                <div class="md:col-span-2 mt-4">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                        Calculate Risk
                    </button>
                </div>
            </form>

            <!-- Result Display -->
            <div id="result-container" class="mt-8 text-center hidden">
                <p class="text-gray-600">The predicted risk of pSS for this patient is:</p>
                <p id="prediction-result" class="text-4xl font-extrabold text-blue-600 mt-2"></p>
            </div>
             <!-- Error Message Area -->
            <div id="error-message" class="mt-4 text-center text-red-500 hidden"></div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const form = document.getElementById('prediction-form');
        const resultContainer = document.getElementById('result-container');
        const predictionResult = document.getElementById('prediction-result');
        const errorMessage = document.getElementById('error-message');

        // Listen for form submission
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Hide previous results and errors
            resultContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');

            try {
                // Get values from input fields
                const ros = parseFloat(document.getElementById('ros').value);
                const roa = parseFloat(document.getElementById('roa').value);
                const som = parseInt(document.getElementById('som').value);
                const but = parseFloat(document.getElementById('but').value);
                const oss = parseFloat(document.getElementById('oss').value);
                const tmh = parseFloat(document.getElementById('tmh').value);

                // Check if all inputs are valid numbers
                if ([ros, roa, som, but, oss, tmh].some(isNaN)) {
                    throw new Error('All variables must be valid numbers.');
                }

                // --- Core Prediction Logic ---
                // The following formulas were reverse-engineered from the provided nomogram.
                
                // 1. Calculate points for each variable
                const ros_points = -212.5 * ros + 148.75;
                const roa_points = -62.5 * roa + 31.25;
                const som_points = (som === 1) ? 0 : 11;
                const but_points = -5 * but + 100;
                const oss_points = 1.4 * oss;
                const tmh_points = 80 * tmh - 8;

                // 2. Calculate Total Score
                const totalPoints = ros_points + roa_points + som_points + but_points + oss_points + tmh_points;

                // 3. Convert Total Score to Linear Predictor
                const linearPredictor = 0.1 * totalPoints - 14;

                // 4. Convert Linear Predictor to Risk Probability using the logistic function
                const probability = 1 / (1 + Math.exp(-linearPredictor));

                // Convert probability to percentage
                const riskPercentage = probability * 100;
                // --- End of Prediction Logic ---

                // Format and display the result
                // Ensure the result is clamped between 0 and 100
                const finalRisk = Math.max(0, Math.min(100, riskPercentage));
                predictionResult.textContent = `${finalRisk.toFixed(2)} %`;
                resultContainer.classList.remove('hidden');

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
